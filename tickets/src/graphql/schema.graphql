type Ticket @key(fields: "ticketId") {
  ticketId: ID!
  title: String!
  price: Float!
}

extend type Query {
  allTickets: [Ticket]!
  getTicket(ticketId: ID!): Ticket!
}

input TicketInput {
  title: String!
  price: Float!
}

extend type Mutation {
  addTicket(data: TicketInput!): Ticket!
  updateTicket(ticketId: ID!, data: TicketInput!): Ticket!
  deleteTicket(ticketId: ID!): Ticket!
}