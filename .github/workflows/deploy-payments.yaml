name: deploy-payments

on:
  push:
    branches: 
      - master
    paths:
      - 'payments/**'
        
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
     - name: 'Checkout GitHub Action'
       uses: actions/checkout@master
        
     - name: 'Build and push image'
       uses: Azure/docker-login@v1
       with:
         login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
         username: ${{ secrets.REGISTRY_USERNAME }}
         password: ${{ secrets.REGISTRY_PASSWORD }}
     - run: |
         cd payments
         docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/payments:${{ github.sha }}
         docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/payments:${{ github.sha }}
         
         
     - name: 'Set the target AKS cluster'
       uses: Azure/aks-set-context@v1
       with:
         creds: '${{ secrets.AZURE_CREDENTIALS }}'
         cluster-name: ticketingCluster
         resource-group: myResourceGroup

         
     - name: 'Deploy to the target AKS cluster'
       uses: Azure/k8s-deploy@v1
       with:
         images: |
           ${{ secrets.REGISTRY_LOGIN_SERVER }}/payments:${{ github.sha }}
         imagepullsecrets: |
           acr-secret
