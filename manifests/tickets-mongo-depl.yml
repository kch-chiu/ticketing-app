apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets-mongo
  template:
    metadata:
      labels:
        app: tickets-mongo
    spec:
      volumes:
        - name: tickets-mongo-storage
          persistentVolumeClaim:
            claimName: tickets-mongo-storage-claim
      containers:
        - name: tickets-mongo
          image: mongo
          volumeMounts:
            - mountPath: '/data/db'
              name: tickets-mongo-storage
          resources:
            requests:
              memory: '200Mi'
              cpu: '100m'
            limits:
              memory: '300Mi'
              cpu: '150m'
  strategy:
    type: Recreate
---
apiVersion: v1
kind: PersistenVolumeClaim
metadata:
  name: tickets-mongo-storage-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-mongo-srv
spec:
  selector:
    app: tickets-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017