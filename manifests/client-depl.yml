apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: okteto/client:buildTag
          env:
            - name: NEXT_PUBLIC_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: client-config
                  key: client-auth-url
            - name: NEXT_PUBLIC_TICKETS_URL
              valueFrom:
                configMapKeyRef:
                  name: client-config
                  key: client-tickets-url
            - name: NEXT_PUBLIC_ORDERS_URL
              valueFrom:
                configMapKeyRef:
                  name: client-config
                  key: client-orders-url
            - name: NEXT_PUBLIC_STRIPE_PUB
              valueFrom:
                configMapKeyRef:
                  name: client-config
                  key: client-stripe-pub
          resources:
            requests:
              memory: '250Mi'
              cpu: '125m'
            limits:
              memory: '500Mi'
              cpu: '250m'
  strategy:
    type: Recreate
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
