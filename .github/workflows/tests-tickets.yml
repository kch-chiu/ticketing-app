name: tests-tickets

on:
  pull_request:
    paths:
      - 'tickets/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Setup Node for tickets'
        run: echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" >> tickets/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: 'Running tests for tickets service'
        run: cd tickets && npm ci && npm run test:ci