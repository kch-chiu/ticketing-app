name: tests-payments

on:
  pull_request:
    paths:
      - 'payments/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Setup Node for payments'
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: |
          echo '//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}\n'\
          '@kch-chiu:registry=https://npm.pkg.github.com\n'\
          'always-auth=true' >> payments/.npmrc
      - name: 'Running tests for payments service'
        run: cd payments && npm ci && rm -f .npmrc && npm run test:ci