name: tests-payments

on:
  pull_request:
    paths:
      - 'payments/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Setup Node for payments'
        run: echo //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN} >> payments/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: 'Running tests for payments service'
        run: cd payments && npm ci && rm -f .npmrc && npm run test:ci