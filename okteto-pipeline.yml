deploy:
  - envsubst < manifests/kustomization.template.yml > manifests/kustomization.yml
  - cd manifests && kustomize edit set image okteto/tickets:buildTag=registry.cloud.okteto.net/kch-chiu/tickets:latest
  - cd manifests && kustomize edit set image okteto/orders:buildTag=registry.cloud.okteto.net/kch-chiu/orders:latest
  - cd manifests && kustomize edit set image okteto/payments:buildTag=registry.cloud.okteto.net/kch-chiu/payments:latest
  - cd manifests && kustomize edit set image okteto/gateway:buildTag=registry.cloud.okteto.net/kch-chiu/gateway:latest
  - cd manifests && kustomize edit set image okteto/gateway-dgraph:buildTag=registry.cloud.okteto.net/kch-chiu/gateway-dgraph:latest
  - kustomize build manifests | kubectl apply -f -
