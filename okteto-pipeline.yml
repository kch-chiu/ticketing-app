deploy:
  - envsubst < manifests/kustomization.template.yml > manifests/kustomization.yml
  - cd dgraph-api && okteto build --tag okteto.dev/dgraph-api:$OKTETO_GIT_COMMIT --build-arg NODE_AUTH_TOKEN=$NODE_AUTH_TOKEN .
  - cd payments && okteto build --tag okteto.dev/payments:$OKTETO_GIT_COMMIT --build-arg NODE_AUTH_TOKEN=$NODE_AUTH_TOKEN .
  - cd orders && okteto build --tag okteto.dev/orders:$OKTETO_GIT_COMMIT --build-arg NODE_AUTH_TOKEN=$NODE_AUTH_TOKEN .
  - cd tickets && okteto build --tag okteto.dev/tickets:$OKTETO_GIT_COMMIT --build-arg NODE_AUTH_TOKEN=$NODE_AUTH_TOKEN .
  - cd gateway && okteto build --tag okteto.dev/gateway:$OKTETO_GIT_COMMIT --build-arg NODE_AUTH_TOKEN=$NODE_AUTH_TOKEN .
  - cd manifests && kustomize edit set image okteto/dgraph-api:buildTag=okteto.dev/dgraph-api:$OKTETO_GIT_COMMIT
  - cd manifests && kustomize edit set image okteto/tickets:buildTag=okteto.dev/tickets:$OKTETO_GIT_COMMIT
  - cd manifests && kustomize edit set image okteto/orders:buildTag=okteto.dev/orders:$OKTETO_GIT_COMMIT
  - cd manifests && kustomize edit set image okteto/payments:buildTag=okteto.dev/payments:$OKTETO_GIT_COMMIT
  - cd manifests && kustomize edit set image okteto/gateway:buildTag=okteto.dev/gateway:$OKTETO_GIT_COMMIT
  - kustomize build manifests | kubectl apply -f -
