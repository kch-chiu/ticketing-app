name: tests-auth

on:
  pull_request:
    paths:
      - 'auth/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Running tests for auth'
        uses: actions/checkout@master
      - name: 'Login to GitHub Package Registry'
        run: npm set //npm.pkg.github.com/:_authToken ${{ secrets.CR_PAT }}
      - run: cd auth && npm install && npm run test:ci
         
