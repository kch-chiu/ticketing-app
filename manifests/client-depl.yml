apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: okteto/client:buildTag
          env:
            - name: NEXT_PUBLIC_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: client-config
                  key: client-base-url
            - name: NEXT_PUBLIC_STRIPE_PUB
              valueFrom:
                configMapKeyRef:
                  name: client-config
                  key: client-stripe-pub
          resources:
            requests:
              memory: '200Mi'
              cpu: '100m'
            limits:
              memory: '300Mi'
              cpu: '150m'
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
