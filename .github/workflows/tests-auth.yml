name: tests-auth

on:
  pull_request:
    paths:
      - 'auth/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout auth'
        uses: actions/checkout@master
      - name: 'Change to auth folder'
        run: cd auth
      - name: 'Running tests for auth'
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CR_PAT }}