apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: okteto/orders:buildTag
          env:
            - name: DGRAPH_URI
              valueFrom:
                configMapKeyRef:
                  name: dgraph-config
                  key: dgraph-uri
          resources:
            requests:
              memory: '125Mi'
              cpu: '100m'
            limits:
              memory: '250Mi'
              cpu: '200m'
      initContainers:
        - name: orders-wait-for-dgraph
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
          args:
            - |
              while [ $(curl -sw '%{http_code}' http://dgraph-public:8080 -o /dev/null) -ne 200 ] do
                sleep 15;
              done
          resources:
            requests:
              memory: '125Mi'
              cpu: '100m'
            limits:
              memroy: '250Mi'
              cpu: '200m'
  strategy:
    type: Recreate
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 4002
      targetPort: 4002
